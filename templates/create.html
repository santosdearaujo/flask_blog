{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criar um novo tópico {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Tópico</label>
        <input type="text" name="title"
               placeholder="Nome do Tópico" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Pode falar</label>
        <textarea name="content" placeholder="Informações a respeito do tópico"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Postar</button>
    </div>
</form>
{% endblock %}
